<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Temple Run with Discs</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #87CEEB; /* Sky */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const laneCount = 3;
const laneWidth = canvas.width / laneCount;
let player = { lane: 1, width: 50, height: 50, y: canvas.height * 0.8, color: 'red', discs: 0 };

let obstacles = [];
let discsOnGround = [];
let flyingDiscs = [];
let obstacleSpeed = 6;
let discSpeed = 15;
let score = 0;
let gameOver = false;

function createObstacle() {
  const lane = Math.floor(Math.random() * laneCount);
  obstacles.push({ lane, width: 50, height: 50, y: -50, color: 'green' });
}

function createDisc() {
  const lane = Math.floor(Math.random() * laneCount);
  discsOnGround.push({ lane, width: 30, height: 10, y: -30, color: 'gold' });
}

function drawGround() {
  ctx.fillStyle = '#228B22';
  ctx.fillRect(0, canvas.height * 0.8 + player.height, canvas.width, canvas.height - (canvas.height * 0.8 + player.height));
}

function drawPlayer() {
  const x = player.lane * laneWidth + (laneWidth - player.width) / 2;
  ctx.fillStyle = player.color;
  ctx.fillRect(x, player.y, player.width, player.height);
}

function drawObstacles() {
  obstacles.forEach(obs => {
    const x = obs.lane * laneWidth + (laneWidth - obs.width) / 2;
    ctx.fillStyle = obs.color;
    ctx.fillRect(x, obs.y, obs.width, obs.height);
  });
}

function drawDiscsOnGround() {
  discsOnGround.forEach(d => {
    const x = d.lane * laneWidth + (laneWidth - d.width) / 2;
    ctx.fillStyle = d.color;
    ctx.fillRect(x, d.y, d.width, d.height);
  });
}

function drawFlyingDiscs() {
  flyingDiscs.forEach(d => {
    ctx.fillStyle = 'orange';
    ctx.beginPath();
    ctx.arc(d.x, d.y, 15, 0, Math.PI * 2);
    ctx.fill();
  });
}

function updateObstacles() {
  obstacles.forEach(obs => obs.y += obstacleSpeed);
  obstacles = obstacles.filter(obs => obs.y < canvas.height);
}

function updateDiscs() {
  discsOnGround.forEach(d => d.y += obstacleSpeed);
  discsOnGround = discsOnGround.filter(d => d.y < canvas.height);

  flyingDiscs.forEach(d => {
    d.y -= discSpeed;
    // check collision with obstacles
    obstacles = obstacles.filter(obs => {
      const obsX = obs.lane * laneWidth + (laneWidth - obs.width) / 2;
      const obsY = obs.y;
      const obsW = obs.width;
      const obsH = obs.height;

      if (d.x > obsX && d.x < obsX + obsW && d.y > obsY && d.y < obsY + obsH) {
        return false; // destroy obstacle
      }
      return true;
    });
  });
  flyingDiscs = flyingDiscs.filter(d => d.y > 0);
}

function checkCollision() {
  const playerX = player.lane * laneWidth + (laneWidth - player.width) / 2;
  const playerY = player.y;
  const playerW = player.width;
  const playerH = player.height;

  // Check collision with obstacles
  for (let obs of obstacles) {
    const obsX = obs.lane * laneWidth + (laneWidth - obs.width) / 2;
    const obsY = obs.y;
    const obsW = obs.width;
    const obsH = obs.height;

    if (
      playerX < obsX + obsW &&
      playerX + playerW > obsX &&
      playerY < obsY + obsH &&
      playerY + playerH > obsY
    ) {
      gameOver = true;
    }
  }

  // Check collision with discs
  discsOnGround = discsOnGround.filter(d => {
    const discX = d.lane * laneWidth + (laneWidth - d.width) / 2;
    const discY = d.y;
    const discW = d.width;
    const discH = d.height;

    if (
      playerX < discX + discW &&
      playerX + playerW > discX &&
      playerY < discY + discH &&
      playerY + playerH > discY
    ) {
      player.discs++;
      return false;
    }
    return true;
  });
}

function drawScore() {
  ctx.fillStyle = 'white';
  ctx.font = '24px Arial';
  ctx.fillText('Score: ' + score + '  |  Discs: ' + player.discs, 20, 40);
}

function gameLoop() {
  if (gameOver) {
    ctx.fillStyle = 'white';
    ctx.font = '48px Arial';
    ctx.fillText('GAME OVER', canvas.width / 2 - 150, canvas.height / 2);
    ctx.fillText('Score: ' + score, canvas.width / 2 - 80, canvas.height / 2 + 60);
    return;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGround();
  drawPlayer();
  drawObstacles();
  drawDiscsOnGround();
  drawFlyingDiscs();
  drawScore();

  updateObstacles();
  updateDiscs();
  checkCollision();

  if (Math.random() < 0.02) createObstacle();
  if (Math.random() < 0.005) createDisc();

  score++;
  requestAnimationFrame(gameLoop);
}

// Tap to move left/right
canvas.addEventListener('click', (e) => {
  const clickX = e.clientX;
  if (clickX < canvas.width / 2 && player.lane > 0) {
    player.lane--;
  } else if (clickX >= canvas.width / 2 && player.lane < laneCount - 1) {
    player.lane++;
  }
});

// Double-tap to throw a disc
let lastTap = 0;
canvas.addEventListener('click', (e) => {
  const now = Date.now();
  const delta = now - lastTap;
  if (delta < 300 && player.discs > 0) {
    // throw disc from player's lane
    const discX = player.lane * laneWidth + laneWidth / 2;
    const discY = player.y;
    flyingDiscs.push({ x: discX, y: discY });
    player.discs--;
  }
  lastTap = now;
});

gameLoop();
</script>
</body>
</html>
