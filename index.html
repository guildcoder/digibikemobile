<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>L I G H T R U N N E R</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    width: 100%;
  }

  canvas {
    display: block;
    margin: 0 auto;
    background: linear-gradient(to bottom, #000 60%, #222);
    touch-action: none;
  }

  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: cyan;
    font-family: 'Share Tech Mono', monospace;
    font-size: 28px;
    background: rgba(0,0,0,0.6);
    text-align: center;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="overlay">Swipe up or down to move.<br/>Tap to start</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let W, H;
function resize() {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
}
window.addEventListener("resize", resize);
resize();

// Game vars
let player = { x: W * 0.1, y: H/2, w: 40, h: 40, speed: 8 };
let lanes = [H*0.3, H*0.5, H*0.7]; 
let currentLane = 1;
player.y = lanes[currentLane] - player.h/2;

let obstacles = [];
let scrollY = 0;
let gameOver = false;
let started = false;

// Input (swipe + tap)
let touchStartY = null;
canvas.addEventListener("touchstart", e => {
  if (!started) {
    started = true;
    document.getElementById("overlay").style.display = "none";
    resetGame();
    return;
  }
  if (gameOver) {
    resetGame();
    return;
  }
  touchStartY = e.touches[0].clientY;
});
canvas.addEventListener("touchend", e => {
  if (!touchStartY) return;
  let dy = e.changedTouches[0].clientY - touchStartY;
  if (dy < -30 && currentLane > 0) currentLane--; 
  if (dy > 30 && currentLane < lanes.length-1) currentLane++;
  player.y = lanes[currentLane] - player.h/2;
  touchStartY = null;
});

// Reset game
function resetGame() {
  obstacles = [];
  currentLane = 1;
  player.y = lanes[currentLane] - player.h/2;
  gameOver = false;
  lastSpawn = 0;
  loop();
}

// Obstacle spawn
let lastSpawn = 0;
function spawnObstacle() {
  let lane = Math.floor(Math.random() * lanes.length);
  obstacles.push({
    x: W + 50,
    y: lanes[lane] - 20,
    w: 40,
    h: 40
  });
}

// Main loop
function loop(ts) {
  if (gameOver) return;

  ctx.clearRect(0,0,W,H);

  // Background scroll
  scrollY += 5;
  ctx.fillStyle = "cyan";
  for (let i=0; i<20; i++) {
    let y = (i*H/20 + scrollY) % H;
    ctx.fillRect(W/2-2, y, 4, 20);
  }

  // Player
  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Obstacles
  if (Math.random() < 0.02) spawnObstacle();
  ctx.fillStyle = "red";
  obstacles.forEach(o => {
    o.x -= 6;
    ctx.fillRect(o.x, o.y, o.w, o.h);
  });

  // Collision
  obstacles.forEach(o => {
    if (player.x < o.x + o.w &&
        player.x + player.w > o.x &&
        player.y < o.y + o.h &&
        player.y + player.h > o.y) {
      gameOver = true;
      document.getElementById("overlay").innerText = "GAME OVER\nTap to restart";
      document.getElementById("overlay").style.display = "flex";
    }
  });

  // Remove off-screen
  obstacles = obstacles.filter(o => o.x > -50);

  if (!gameOver) requestAnimationFrame(loop);
}
</script>
</body>
</html>
